<!DOCTYPE html>
<html>
<head>
	<title>My Mini Library</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--stylesheets-->
	<link href="reset.css" rel="stylesheet" />
	<link href="styles.css" rel="stylesheet" />
	<!--google fonts-->
	<link href="https://fonts.googleapis.com/css2?family=Piazzolla:ital,wght@0,400;1,100&display=swap" rel="stylesheet"> 
</head>
<body>
	<div id="library">
		<div id="library-header">
			<div>Title</div>
			<div>Author</div>
			<div>Page Count</div>
			<div>Read?</div>
			<div>Remove</div>
		</div>	
		<div id="library-list"></div>
	</div>
	<button onclick="showModal()">+</button>
	<div id="form-modal" class="hide">
		<form id="new-book-form">
			<label for="form-title">Book Title</label>
			<input type="text" id="form-title" name="form-title" placeholder="Book Title" required />
			<label for="form-author">Book Author</label>
			<input type="text" id="form-author" name="form-author" placeholder="Book Author" required />
			<label for="form-pages">Page Count</label>
			<input type="number" id="form-pages" name="form-pages" placeholder="Page Count" required />
			<label for="form-read">Read?</label>
			<input type="checkbox" id="form-read" name="form-read" value="" />
			<button type="button" onclick="addBookToLibrary()">Add Book</button>
		</form>
	</div>
</body>
<script src="main.js"></script>
</html>
